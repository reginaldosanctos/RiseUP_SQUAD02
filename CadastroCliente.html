        <div class="conteudo-principal">
                <h1>Cadastro de Cliente</h1>
                <form id="formCadastro">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" required>
            
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" name="cpf" required>
            
                  <label for="telefone">Telefone:</label>
                  <input type="text" id="telefone" name="telefone" required>
            
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required>
            
                  <label for="endereco">Endereço:</label>
                  <input type="text" id="endereco" name="endereco" required>
            
                  <label for="modulos">Módulo(s) Associado(s):</label>
                  <div id="modulos">
                    <label><input type="checkbox" name="modulos" value="Ranking"> Ranking</label>
                    <label><input type="checkbox" name="modulos" value="Fidelidade"> Fidelidade</label>
                    <label><input type="checkbox" name="modulos" value="Mimos"> Mimos</label>
                    <label><input type="checkbox" name="modulos" value="Produtos"> Produtos</label>
                  </div>
            
                  <button type="submit">Cadastrar</button>
                </form>
            
                <div id="mensagem"></div>
        </div>
